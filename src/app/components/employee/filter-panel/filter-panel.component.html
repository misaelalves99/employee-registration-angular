<!-- app/components/employee/filter-panel/filter-panel.component.html -->

<aside class="container">
  <h2 class="title">Filtros</h2>

  <div class="field">
    <label for="position" class="label">Cargo</label>
    <input
      type="text"
      id="position"
      [(ngModel)]="position"
      class="input"
      placeholder="Cargo"
    />
  </div>

  <div class="field">
    <label for="departmentId" class="label">Departamento</label>
    <input
      type="number"
      id="departmentId"
      [(ngModel)]="departmentId"
      class="input"
      placeholder="ID do departamento"
    />
  </div>

  <button
    (click)="handleFilter()"
    class="button"
  >
    Aplicar Filtros
  </button>
</aside>
