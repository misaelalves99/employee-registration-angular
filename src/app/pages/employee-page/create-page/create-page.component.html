<!-- src/app/pages/employee-page/create-page/create-page.component.html -->

<div class="container" *ngIf="!loading; else loadingTemplate">
  <h1 class="title">Criar Funcionário</h1>
  <form (ngSubmit)="handleSubmit()" class="form" #form="ngForm">
    <div class="field">
      <label for="name" class="label">Nome:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="formData.name"
        required
        class="input"
      />
    </div>

    <div class="field">
      <label for="cpf" class="label">CPF:</label>
      <input
        type="text"
        id="cpf"
        name="cpf"
        [(ngModel)]="formData.cpf"
        required
        class="input"
      />
    </div>

    <div class="field">
      <label for="salary" class="label">Salário:</label>
      <input
        type="number"
        id="salary"
        name="salary"
        [(ngModel)]="formData.salary"
        step="0.01"
        required
        class="input"
      />
    </div>

    <div class="field">
      <label for="departmentId" class="label">Departamento:</label>
      <select
        id="departmentId"
        name="departmentId"
        [(ngModel)]="formData.departmentId"
        required
        class="select"
      >
        <option value="">Selecione...</option>
        <option *ngFor="let d of departments" [value]="d.id">{{ d.name }}</option>
      </select>
    </div>

    <div class="field">
      <label for="position" class="label">Cargo:</label>
      <select
        id="position"
        name="position"
        [(ngModel)]="formData.position"
        required
        class="select"
      >
        <option value="">Selecione...</option>
        <option *ngFor="let p of positions" [ngValue]="p">{{ p }}</option>
      </select>
    </div>

    <div class="checkboxContainer">
      <input
        type="checkbox"
        id="isActive"
        name="isActive"
        [(ngModel)]="formData.isActive"
        class="checkboxInput"
      />
      <label for="isActive">Ativo</label>
    </div>

    <button type="submit" class="button">Criar Funcionário</button>
  </form>
</div>

<ng-template #loadingTemplate>
  <p class="loading">Carregando...</p>
</ng-template>
