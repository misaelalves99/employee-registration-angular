<!-- src/app/pages/employee-page/delete-page/delete-page.component.html -->

<div *ngIf="loading" class="loading">Carregando funcionário...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<div *ngIf="!loading && !error && employee" class="container">
  <h1 class="title">Deletar Funcionário</h1>
  <p class="message">
    Tem certeza que deseja deletar o funcionário <strong>{{ employee.name }}</strong>? <!-- Removido ?. -->
  </p>

  <div class="detailsBox">
    <p><strong>CPF:</strong> {{ employee.cpf }}</p> <!-- Removido ?. -->
    <p><strong>Email:</strong> {{ employee.email }}</p> <!-- Removido ?. -->
    <p><strong>Cargo:</strong> {{ employee.position }}</p> <!-- Removido ?. -->
    <!-- Mantido ?. para department pois department pode ser undefined/null -->
    <p><strong>Departamento:</strong> {{ employee.department?.name || 'Não informado' }}</p>
  </div>

  <div class="buttons">
    <button (click)="handleDelete()" class="btnDelete">Deletar</button>
    <button (click)="handleCancel()" class="btnCancel">Cancelar</button>
  </div>
</div>
